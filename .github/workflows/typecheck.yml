name: âœ… Typecheck

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  typecheck:
    name: TypeScript typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Typecheck
        run: yarn typecheck

